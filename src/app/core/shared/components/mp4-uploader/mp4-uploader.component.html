<p-toast></p-toast>

<p-card styleClass="uploader-card">
    <ng-template pTemplate="content">
        <!-- Uppy Dashboard Container -->
        <div #uppyDashboard class="mb-4"></div>

        <!-- Upload Statistics -->
        <div *ngIf="files.length > 0" class="mb-4">
            <div class="flex flex-wrap gap-2">
                <p-chip [label]="files.length + ' ' + t('uploader.statistics.files')" icon="pi pi-cloud-upload"></p-chip>
                <p-chip *ngIf="getUploadingCount() > 0" [label]="getUploadingCount() + ' ' + t('uploader.statistics.uploading')" icon="pi pi-clock" styleClass="p-chip-outlined"> </p-chip>
                <p-chip *ngIf="getCompletedCount() > 0" [label]="getCompletedCount() + ' ' + t('uploader.statistics.completed')" icon="pi pi-check-circle" styleClass="p-chip-outlined"> </p-chip>
            </div>
        </div>

        <p-divider *ngIf="files.length > 0"></p-divider>

        <!-- File List -->
        <div *ngFor="let file of files; let i = index" class="mb-3">
            <p-panel [toggleable]="false">
                <ng-template pTemplate="header">
                    <div class="flex align-items-center gap-2 w-full">
                        <i class="pi pi-file-video text-lg"></i>
                        <div class="flex-1">
                            <div class="font-medium text-sm">{{ file.name }}</div>
                            <div class="text-xs text-color-secondary">{{ formatFileSize(file.size) }}</div>
                        </div>
                    </div>
                </ng-template>

                <div class="flex flex-column gap-3">
                    <!-- Progress Section -->
                    <div *ngIf="file.uploading">
                        <div class="flex justify-content-between align-items-center mb-2">
                            <span class="text-sm">{{ t('uploader.status.uploading') }}</span>
                            <span class="text-sm font-medium">{{ file.progress }}%</span>
                        </div>
                        <p-progressBar [value]="file.progress" [showValue]="false"></p-progressBar>
                    </div>

                    <!-- Status Tags -->
                    <div *ngIf="!file.uploading" class="flex gap-2">
                        <p-tag *ngIf="file.url" [value]="t('uploader.status.completed')" severity="success" icon="pi pi-check"></p-tag>
                        <p-tag *ngIf="file.locked" [value]="t('uploader.status.locked')" severity="warning" icon="pi pi-lock"></p-tag>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-2 flex-wrap">
                        <p-button *ngIf="file.url && !file.uploading" [label]="t('uploader.actions.preview')" icon="pi pi-play" size="small" (onClick)="previewFile(file)"> </p-button>

                        <p-button *ngIf="!file.locked && !file.uploading" [label]="t('uploader.actions.remove')" icon="pi pi-trash" severity="danger" size="small" (onClick)="removeFile(file.id)"> </p-button>
                    </div>
                </div>
            </p-panel>
        </div>

        <!-- Empty State -->
        <p-card *ngIf="files.length === 0" styleClass="text-center">
            <ng-template pTemplate="content">
                <div class="py-6">
                    <i class="pi pi-video text-6xl text-color-secondary mb-3"></i>
                    <h3 class="text-lg font-medium text-color-secondary mb-2">{{ t('uploader.empty.title') }}</h3>
                    <p class="text-sm text-color-secondary m-0">{{ t('uploader.empty.subtitle') }}</p>
                </div>
            </ng-template>
        </p-card>
    </ng-template>
</p-card>

<!-- Video Preview Dialog -->
<p-dialog [(visible)]="showPreviewDialog" [modal]="true" [draggable]="false" [resizable]="false" [closable]="true" [header]="t('uploader.preview.title')" styleClass="preview-dialog" [style]="{ width: '90vw', maxWidth: '800px', height: 'auto' }">
    <ng-template pTemplate="content">
        <video *ngIf="previewUrl" [src]="previewUrl" controls class="w-full" style="max-height: 70vh"></video>
    </ng-template>

    <ng-template pTemplate="footer">
        <p-button [label]="t('uploader.actions.close')" icon="pi pi-times" (onClick)="closePreview()"></p-button>
    </ng-template>
</p-dialog>
