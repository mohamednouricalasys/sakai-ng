<div class="p-card">
    <div class="p-card-title">Messages</div>
    <div class="p-card-content">
        <div class="p-grid">
            <div class="p-col-12 p-md-4">
                <p-listbox [options]="messages" [(ngModel)]="selectedMessage" optionLabel="subject" (onChange)="onMessageSelect($event)" [style]="{ width: '100%', height: '400px' }">
                    <ng-template let-msg pTemplate="item">
                        <div class="message-item" [class.message-unread]="!msg?.read">
                            <div class="message-sender">{{ msg?.sender }}</div>
                            <div class="message-subject">{{ msg?.subject }}</div>
                            <div class="message-timestamp">{{ msg?.timestamp | date: 'short' }}</div>
                        </div>
                    </ng-template>
                </p-listbox>
                <div *ngIf="messages?.length === 0" class="p-message p-message-warning" style="margin-top: 1em">
                    <div class="p-message-wrapper">
                        <span class="p-message-icon pi pi-exclamation-triangle"></span>
                        <div class="p-message-text">No messages found.</div>
                    </div>
                </div>
            </div>

            <div class="p-col-12 p-md-8">
                <p-card *ngIf="selectedMessage" [header]="selectedMessage?.subject" [subheader]="'From: ' + selectedMessage?.sender + ' | ' + (selectedMessage?.timestamp | date: 'medium')">
                    <div class="message-content-detail">
                        <p>{{ selectedMessage?.content }}</p>
                    </div>
                    <ng-template pTemplate="footer">
                        <button pButton pRipple label="Close" icon="pi pi-times" (click)="closeMessageDetail()"></button>
                    </ng-template>
                </p-card>
                <div *ngIf="!selectedMessage" class="p-message p-message-info">
                    <div class="p-message-wrapper">
                        <span class="p-message-icon pi pi-info-circle"></span>
                        <div class="p-message-text">Select a message to view its content.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
