<div class="cancel-container">
    <p-card>
        <ng-template pTemplate="header">
            <div class="cancel-header">
                <i class="pi pi-times-circle cancel-icon"></i>
                <h2>Paiement Annulé</h2>
            </div>
        </ng-template>

        <div class="cancel-content">
            <p>Votre paiement a été annulé. Aucun montant n'a été débité. Vous pouvez reprendre votre achat à tout moment.</p>

            <div class="cancel-actions">
                <p-button label="Retour aux produits" icon="pi pi-arrow-left" (onClick)="goBack()" styleClass="p-button-outlined"> </p-button>

                <p-button label="Voir l'abonnement" icon="pi pi-crown" (onClick)="goToSubscription()" styleClass="p-button-primary"> </p-button>
            </div>
        </div>
    </p-card>
</div>
