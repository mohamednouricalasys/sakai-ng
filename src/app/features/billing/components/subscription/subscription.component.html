<div class="subscription-wrapper">
    <!-- Maintenance Mode - 404 Coming Soon -->
    <div class="maintenance-container">
        <p-card styleClass="maintenance-card">
            <div class="maintenance-content">
                <!-- <div class="four-oh-four">404</div> -->
                <h2 class="maintenance-title">{{ 'subscription.maintenance.title' | translate }}</h2>
                <p class="maintenance-subtitle">{{ 'subscription.maintenance.subtitle' | translate }}</p>
                <p class="maintenance-description">{{ 'subscription.maintenance.description' | translate }}</p>

                <div class="maintenance-actions">
                    <p-button [label]="'subscription.maintenance.backButton' | translate" icon="pi pi-arrow-left" (onClick)="goBack()" severity="secondary"> </p-button>
                    <p-button [label]="'subscription.maintenance.contactButton' | translate" icon="pi pi-envelope" (onClick)="contactSupport()" styleClass="ml-2"> </p-button>
                </div>
            </div>
        </p-card>
    </div>
</div>
