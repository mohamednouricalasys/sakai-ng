<div class="subscription-wrapper">
    <!-- Navigation Buttons -->
    <div class="maintenance-actions" style="margin-bottom: 1.5rem; display: flex; gap: 0.5rem;">
        <p-button [label]="'subscription.maintenance.backButton' | translate" icon="pi pi-arrow-left" (onClick)="goBack()" severity="secondary"> </p-button>
        <p-button [label]="'subscription.maintenance.contactButton' | translate" icon="pi pi-envelope" (onClick)="contactSupport()" styleClass="ml-2"> </p-button>
    </div>

    <!-- Happy Hour Promotional Banner -->
    <div id="pricing" class="py-6 px-6 lg:px-20 my-2 md:my-6">
        <div class="text-center mb-6">
            <div class="text-surface-900 dark:text-surface-0 font-normal mb-2 text-4xl">{{ 'pricing.title' | translate }}</div>
            <span class="text-muted-color text-2xl">{{ 'pricing.subtitle' | translate }}</span>
        </div>

        <!-- Happy Hour Banner -->
        <div class="flex items-center justify-center mb-8">
            <div class="happy-hour-banner border-2 border-green-500 text-green-800 dark:text-green-200 px-8 py-6 text-center text-2xl font-bold" style="border-radius: 14px; max-width: 800px; width: 100%">
                <i class="pi pi-gift text-3xl mr-3"></i>
                {{ 'pricing.happy_hour' | translate }}
            </div>
        </div>

        <!-- Credit Model Explanation -->
        <div class="flex items-center justify-center mb-10">
            <div class="bg-blue-50 dark:bg-blue-900/30 border border-blue-300 dark:border-blue-700 px-6 py-4 text-center" style="border-radius: 10px; max-width: 600px; width: 100%">
                <div class="text-surface-900 dark:text-surface-0 text-2xl font-bold mb-2">{{ 'pricing.credit_model.click_equals_credit' | translate }}</div>
                <div class="text-muted-color text-lg">{{ 'pricing.credit_model.description' | translate }}</div>
            </div>
        </div>
    </div>
</div>
